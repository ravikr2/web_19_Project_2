<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="Navbar">
        <a href=""><span class="material-symbols-sharp">
            arrow_back
            </span></a>
        <img src="https://www.orbitz.com/_dms/interstitial/logo.svg?locale=en_US&siteid=70201" alt="">
    </div>
    <form id="LoginBox">
        <div>Sign in</div>
        <div>
            <input type="text" placeholder="Email address" id="email">
            <input type="password" placeholder="Password" id="password">
            <i id="showbtn"><span id="show" class="material-symbols-sharp">
                visibility
                </span></i>
        </div>
        
        <div>By signing in, I agree to the Orbitz <a href="">Terms and Conditions</a>, <a href="">Privacy Statement</a> and <a href="">Orbitz Rewards Terms and Conditions</a>.</div>
    
    <div>
        <button id="btn">Sign in</button>
    </div>
    <div><a href="">Forgot password?</a></div>
    <div>Don't have an account? <a href="signup.html">Create one</a></div>
    <div>or continue with</div>
    <div>
       <img src="https://a.travel-assets.com/egds/marks/apple.svg" alt="">
        <img src="https://a.travel-assets.com/egds/marks/facebook.svg" alt="">
    </div>
</form>
</body>
<script src="login.js"></script>
</html>
